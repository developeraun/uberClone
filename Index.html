<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Uber Clone </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel = "stylesheet" href ="style.css">
</head>
<body>
        <header>
            <div class="header-sec">
                <div class="heading1 ">
                    <h1>Uber</h1>
                    <p class="border">Ride</p>
                    <p class="border">Drive</p>
                    <p class="border">Business</p>
                    <p class="border">Uber Eats</p>
                    <select class="border">
                        <option>About us</option>
                        <option>our offerings</option>
                        <option>How uber works</option>
                        <option>Impact</option>
                        <option>Newsroom</option>
                        <option>Blog</option>
                        <option>Careers</option>
                    </select>
                </div>
                <div class="heading2 ">
                    <p class="border"><i class="fa-solid fa-globe"></i>EN</p>
                    <p class="border">Help</p>
                    <form action="sign-up.html">
                        <p class="border">Log-in</p>
                        <p class="border">Sign-up</p>
                    </form>
                </div>
            </div>
        </header>
        <div class="hero-sec-1-para">
            <h1>Go anywhere with <br> Uber</h1>
            <p>Request a ride, hop in, and go.</p>
            <input type="text" placeholder="Enter Location" >
            <br>
            <br>
            <input type="text" placeholder="Enter Destination">
            <button>See Prices</button>
        </div>
        <div class="hero-sec-1">
            <img src="uber-image-1.png" alt="image">
        </div>
        <div class="hero-sec-2">
            <img src="Uber-image-2.png" alt="image">
        </div>
        <div class="hero-sec-2-para">
            <h1>Drive when you want, make what you need</h1>
        </div>
    </body>
    </html>
