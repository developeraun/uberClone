<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #error {
            color: red;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Sign In</h2>
        <form id="signInForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        <p id="message"></p>
    </div>

    <script>
        document.getElementById('signInForm').addEventListener('submit', function (event) {
            event.preventDefault(); // prevent the default form submission

            // get the username and password values
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // perform basic validation
            if (username === '' || password === '') {
                document.getElementById('message').innerHTML = 'Please enter both username and password.';
                return;
            }

            // perform your authentication logic here (e.g., send data to a server)
            // For this example, we just show a message.
            document.getElementById('message').innerHTML = 'Signing in...';
        });
    </script>
</body>

</html>
